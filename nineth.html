<form action="#" method="post">

    <p class="heading">Complaint Form</p>
    <p class="form-text">Students that have complaints or are facing any kind of problem in the computer science department should kindly fill this form
    </p>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" required>

    <label for="name"> Name</label>
    <input type="text" id="name" name="name" required>

    <label for="ID">ID</label>
    <input type="ID" id="ID" name="ID" required>

    <label for="course">Course</label>
    <select id="course" name="course" required>
        <option value="" disabled selected>Course</option>
        <option value="computer-science">Computer Science</option>
        <option value="information-technology">Information Technology</option>
       
        <!-- Add more options as needed -->
    </select>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required
        title="Please enter a 10-digit phone number">

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <label for="level">Level</label>
    <input type="level" id="level" name="level" required>

    <label for="complaint">Complaint</label>
    <input type="complaint" id="complaint" name="complaint" required>

   <button type="submit">Submit</button>
</form>
